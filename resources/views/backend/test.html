<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Slot Selection</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom styling for time slots */
        .time-slot {
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .time-slot:hover {
            background-color: #f1f5f9;
            border-color: #cbd5e0;
        }

        .time-slot h6 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
        }

        .time-slot p {
            margin: 0;
            font-size: 12px;
            color: #718096;
        }

        /* Custom title and section styling */
        .section-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .category-title {
            font-weight: 600;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Time Slot Title -->
                        <h5 class="section-title">Time Slot</h5>

                        <!-- Afternoon Section -->
                        <h6 class="category-title">Afternoon</h6>
                        <div class="row">
                            <div class="col-6">
                                <div class="time-slot">
                                    <h6>12:00 pm – 1:00 pm</h6>
                                    <p>1 Slots left</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="time-slot">
                                    <h6>1:00 pm – 2:00 pm</h6>
                                    <p>1 Slots left</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="time-slot">
                                    <h6>2:00 pm – 3:00 pm</h6>
                                    <p>1 Slots left</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="time-slot">
                                    <h6>3:00 pm – 4:00 pm</h6>
                                    <p>1 Slots left</p>
                                </div>
                            </div>
                        </div>

                        <!-- Evening Section -->
                        <h6 class="category-title">Evening</h6>
                        <div class="row">
                            <div class="col-6">
                                <div class="time-slot">
                                    <h6>4:00 pm – 5:00 pm</h6>
                                    <p>1 Slots left</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="time-slot">
                                    <h6>5:00 pm – 6:00 pm</h6>
                                    <p>1 Slots left</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="time-slot">
                                    <h6>6:00 pm – 7:00 pm</h6>
                                    <p>1 Slots left</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="time-slot">
                                    <h6>7:00 pm – 8:00 pm</h6>
                                    <p>1 Slots left</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
